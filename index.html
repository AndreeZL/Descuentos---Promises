<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Descuentos - Promise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos</h1>
        <form id="discount-form">
            <label for="precio">Precio del Producto:</label>
            <input type="number" id="precio" placeholder="Ingrese el precio" required>

            <label for="descuento">Porcentaje de Descuento (%):</label>
            <input type="number" id="descuento" placeholder="Ingrese el descuento" required>

            <button type="button" id="calcular-descuento">Calcular Descuento</button>
        </form>

        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
